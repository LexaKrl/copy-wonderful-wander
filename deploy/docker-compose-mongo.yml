services:
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=ww-post-service-db
    volumes:
      - mongodb-data:/data/db
    networks:
      - mongo-network
    restart: unless-stopped

volumes:
  mongodb-data:

networks:
  mongo-network:
    driver: bridge
